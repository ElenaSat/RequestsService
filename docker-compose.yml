# ==============================================================================
# Docker Compose para desarrollo local con Azurite (Emulador Azure Storage)
# ==============================================================================
# Uso: docker-compose up -d
#
# NOTA IMPORTANTE:
# Si la API se ejecuta FUERA del contenedor (desde dotnet run o Visual Studio),
# usa la cadena de conexi√≥n por defecto:
#   "UseDevelopmentStorage=true"
#
# Si la API se ejecuta DENTRO de un contenedor Docker en la misma red,
# debes apuntar a Azurite por su nombre de servicio:
#   "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;QueueEndpoint=http://azurite:10001/devstoreaccount1"
# ==============================================================================

services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    ports:
      - "10000:10000"   # Blob Storage
      - "10001:10001"   # Queue Storage
      - "10002:10002"   # Table Storage
    volumes:
      - azurite-data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0"

volumes:
  azurite-data:
    driver: local
