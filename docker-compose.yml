services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    ports:
      - "10000:10000" # Blob Storage
      - "10001:10001" # Queue Storage
      - "10002:10002" # Table Storage
    volumes:
      - azurite-data:/data
    command: "azurite --silent --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0"

  api:
    container_name: requestsservice-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5290:5290" # Acceso desde tu navegador: http://localhost:5290
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Forzamos solo HTTP para evitar errores de certificados en Docker
      - ASPNETCORE_URLS=http://+:5290
      # Conexi√≥n interna: se usa 'azurite' como host
      - AzureQueueStorage__ConnectionString=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;QueueEndpoint=http://azurite:10001/devstoreaccount1;
      - AzureQueueStorage__QueueName=request-created-queue
    depends_on:
      - azurite

volumes:
  azurite-data:
